<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns = "http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <!-- midi.js package -->
    <script src="./js/lib/MIDI.js" type="text/javascript"></script>
    <!-- extras -->
    <script src="./inc/Base64.js" type="text/javascript"></script>
    <script src="./inc/base64binary.js" type="text/javascript"></script>
    <script src="./js/musicbot.js" type="text/javascript"></script>
    <script src="./js/lib/jquery-1.11.2.min.js" type="text/javascript"></script>
  </head>
  <body>
    <div id="ui">
      <div class="status">Status: <span class="status-text"></span></div>
      <div class="hashes">Hash tags: <input id="hash-text" type="text/javascript"></input></div>
      <div class="actions">Actions: 
        <button class="play-toggle">Play/Pause</button>
      </div>
    </div>
    <script type="text/javascript">
    window.onload = function () {
    	MIDI.loadPlugin({
    		soundfontUrl: "./soundfont/",
    		instrument: "acoustic_grand_piano",
    		callback: function() {
    			new MusicBot($('#ui'));
    		}
    	});
    };
    </script>
  </body>
</html>
